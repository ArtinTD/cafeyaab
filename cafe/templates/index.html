
{% extends "father.html" %}

{% load staticfiles %}

{% block style %}
  <style>
      .scrollbar
    {
        margin-left: 30px;
        float: left;
        height: 300px;
        background: #F5F5F5;
        overflow-y: scroll;
        margin-bottom: 25px;
    }

    .force-overflow
    {
        min-height: 450px;
    }

  </style>
{% endblock %}


{% block nav%}
    <div class="container" style = "margin-top: 10rem">

    <div class="scrollbar" id="style-1">
      <div class="force-overflow" style = "margin-top: 2rem; margin-left: 2rem">
    <ul class="list-unstyled" >


        <li class="media" >
          <div class="media-left">
            <img src="{% static "1.jpg" %}" class="media-object" style="width:100px">
          </div>
          <div class="media-body">
            <h4 class="media-heading">LAXLCAVSAV</h4>
            <p> aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
          </div>
      </li>


        {% for cafe in object_list %}

            <li class="media" >
          <div class="media-left">
            <img src="{{ cafe.main_image_url }}" class="media-object" style="width:100px">
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{ cafe.name }}</h4>
            <p> {{ cafe.description }}</p>
          </div>
      </li>
        {% endfor %}


    </ul>

    </div>
    </div>

    </div>

{% endblock %}
