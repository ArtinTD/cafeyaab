<!DOCTYPE html>
{% block link%}

{% endblock %}
<html lang="en">
<head>
  <title>Home Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    {% block style %}

    {% endblock %}

    <script>
        $(document).ready(function () {
            $("#searchbar").on({
                focus: function(){
                    $(this).animate({
                        width: '+=150px'
                    });
                },
                blur: function(){
                    $(this).animate({
                        width: '-=150px'
                    });
                }
            });
        });
    </script>
    
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" >
  <div class="container-fluid">
    <div class="navbar-header">
      <p class="navbar-brand"> Cafe Yaab  </p>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/cafe/index">Home</a></li>
      <li><a href="/cafe">Sign up</a></li>
      <li><a href="/cafe/logout">Log Out</a></li>
    </ul>
    <form class="navbar-form navbar-right" method="get" action="/cafe/index">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search" id="searchbar">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</nav>
{%block nav%}

{% endblock %}
</body>
</html>
